{% extends "base.html" %}

{% block title_head %}
Editar perfil
{% endblock title_head %}

{% block h1_header %}
Editando el perfil de {{request.user.username}}
{% endblock h1_header %}

{% block main %}

<form action={% url "usuario:editar_perfil" %} method='POST'>

    {% csrf_token %}

    {{form}}
    
    <input type="submit" value='Editar'>
</form>

{% endblock main %}
