{% extends "base.html" %}

{% block title_head %}
Eliminar Jugador
{% endblock title_head %}

{% block h1_header %}Eliminar Jugador{% endblock h1_header %}

{% block main %}

<form action={% url "inicio:eliminar_jugador" jugador.id %} method="post">
    {% csrf_token %}

    <p>Desea eliminar al jugador? {{jugador}}</p>

    <input type="submit" value="Confirmar">
</form>
{% endblock main %}
